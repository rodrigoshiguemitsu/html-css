<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
       <iframe src="https://www.cursoemvideo.com" frameborder="dashed" height="400" width="400"  scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
       </iframe>
        para aprender a programar!
    </p>
       
    <p>O repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="dashed" height="400" width="400"></iframe>
        também e bem legal!</p>
    </body>
</html>
