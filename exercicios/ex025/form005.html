<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" > <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos </legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> futebol</label>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas" checked> Basquete</label>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação</label>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis</label>
            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol"> Vôlei</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
